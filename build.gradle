plugins {
    id("maven-publish")
    id("java")
    id("com.github.johnrengelman.shadow") version "7.1.2"
}

var minestomVersion = "-SNAPSHOT"
var statesVersion = "-SNAPSHOT"
var utilityVersion = "-SNAPSHOT"

group = "fr.bretzel.minestom.placement"
version = "1.1.1"

repositories {
    mavenCentral()
    gradlePluginPortal()
    maven {
        url = "https://jitpack.io"
    }
}

dependencies {
    shadow("com.github.Minestom:Minestom:-SNAPSHOT")

    implementation("com.github.montajnik-2:Minestom-States:-SNAPSHOT") {
        exclude group: 'com.github.Minestom', module: 'Minestom'
    }
    implementation("com.github.montajnik-2:Minestom-Utilities:-SNAPSHOT") {
        exclude group: 'com.github.Minestom', module: 'Minestom'
    }
}

shadowJar {
    archiveFileName = "${rootProject.name}-${version}-extension.jar"

    dependencies {
        exclude(dependency('com.github.Minestom:Minestom:.*'))
    }

    minimize()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}